<script>
	layui.use('form',function () {//表单插件初始化
		var form=layui.form;
		//自定义表单认证
		form.verify({
			a_username:function (value) {
				if (value.length==0){
					return "账户名不可以为空";
				}
				if (value.length>11) {
					return "账号名的长度必须是11个字符串";
				}
				if (value==-1){
					return"登陆失败：账户名或密码不正确！"
				}
			},
			a_password:function (value) {
				if (value.length==0){
					return "登录密码不可以为空，请输入密码！"
				}
				if (value.length<6 || value.length>11){
					return "密码的长度必须在6-10个字符串之间，请重新输入！"
				}
			}
		});
		//监听提交
		form.on('submit(login_button)', function(data) {
			$.post("doLogin"
					,$("#myForm").serialize()//注：在resful中，get请求无法传递json格式
					,function(msg){
						if(msg.status==1){
							window.location.href = "toIndex";

						}else{
							layer.msg(msg.msg);
						}
					}
			);
	})
	})
</script>
